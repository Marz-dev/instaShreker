<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Blocker</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main>
      <h1><span>Instagram</span> Shreker</h1>

      <div class="time-left">
        <span id="timeLeft"></span>Shrek is Life Shrek is Love.
      </div>

      <div class="block">
        <span id="warning">Warning! You can only set it once and can't deactivate what so ever.</span>
        <label for="blockDuration">Block for (minutes):</label>
        <input type="number" id="blockDuration" value="60" min="1" />
        <button id="blockButton">Block</button>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
